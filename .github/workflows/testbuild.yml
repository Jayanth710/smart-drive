name: Deploy Services to Google Cloud

on:
  push:
    branches: ['*']

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  # =================================================================
  #           JOB TO DEPLOY THE NODE.JS BACKEND SERVICE
  # =================================================================
  deploy-nodejs-backend:
    # Corrected 'if' condition: removed the surrounding double quotes
    if: contains(github.event.head_commit.message, '[deploy-backend]') || !contains(github.event.head_commit.message, '[skip-backend]')
    runs-on: ubuntu-latest
    # This job will only run if changes are detected in the 'backend-nodejs/' directory
    defaults:
      run:
        working-directory: ./backend # Sets the default directory for all run steps

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßπ Lint code
        run: npm run lint

      - name: üõ†Ô∏è Build project
        run: npm run build

      - name: ‚úÖ All steps passed
        run: echo "Build and lint successful!"

      - name: ‚úÖ Run tests
        run: npm test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-nodejs
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/smartdrive-repo/smartdrive-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy smartdrive-backend \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/smartdrive-repo/smartdrive-backend:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 4000

  # =================================================================
  #        JOB TO DEPLOY THE PYTHON DATA EXTRACTION SERVICE
  # =================================================================
  deploy-python-extractor:
    # Corrected 'if' condition: removed the surrounding double quotes
    if: contains(github.event.head_commit.message, '[deploy-python]') || !contains(github.event.head_commit.message, '[skip-python]')
    runs-on: ubuntu-latest
    # This job will only run if changes are detected in the 'python-data-extraction/' directory
    defaults:
      run:
        working-directory: ./smartdrive-extraction # Sets the default directory for all run steps

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest discover

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./python-data-extraction
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/smartdrive-repo/smartdrive-extractor:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy smartdrive-extractor \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/smartdrive-repo/smartdrive-extractor:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},MONGODB_URI=${{ secrets.MONGODB_URI }}"