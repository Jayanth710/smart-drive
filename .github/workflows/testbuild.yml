name: Test and Build

on:
  push:           # Runs on every push to any branch
    branches: ['*']

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: âœ… All steps passed
        run: echo "Build and lint successful!"

      - name: âœ… Run tests
        run: npm test
